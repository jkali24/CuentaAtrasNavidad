<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva para Navidad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #001f3f, #003459);
      color: #fff;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) translateX(calc(30px - 15vw));
        opacity: 0;
      }
    }

    .countdown {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .countdown h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .countdown p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .countdown span {
      color: #FF6347;
      font-size: 2rem;
    }

    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #90EE90;
    }
  </style>
</head>
<body>

  <!-- Fondo animado con nieve -->
  <div id="snow"></div>

  <!-- Cuenta regresiva -->
  <div class="countdown">
    <h1>üéÑ¬ø Feliz Navidad ?üéÑ</h1>
    <p>
      <span id="days">0</span> d√≠as,
      <span id="hours">0</span> horas,
      <span id="minutes">0</span> minutos,
      <span id="seconds">0</span> segundos.
    </p>
  </div>

  <!-- Footer -->
  <div class="footer">
   üéÖ‚ùÑÔ∏è Al terminar la cuenta atras recibiras una sorpresa üéÖ‚ùÑÔ∏è
  </div>

  <!-- Script -->
  <script>
    const countdown = () => {
      const christmasDate = new Date('December 25, 2024 00:00:00').getTime();
      const now = new Date().getTime();
      const gap = christmasDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;
    };

    setInterval(countdown, 1000);

    // Crear nieve animada
    const snowContainer = document.getElementById('snow');
    for (let i = 0; i < 100; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      snowflake.style.width = `${Math.random() * 5 + 5}px`;
      snowflake.style.height = snowflake.style.width;
      snowContainer.appendChild(snowflake);
    }

    // Reproducir canci√≥n autom√°ticamente
    const youtubeEmbed = document.createElement('iframe');
    youtubeEmbed.src = "https://www.youtube.com/embed/X2lt4R2ervk?autoplay=1&loop=1&playlist=X2lt4R2ervk";
    youtubeEmbed.style.display = "none";
    document.body.appendChild(youtubeEmbed);
  </script>

</body>
</html>
